<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الإعدادات - شعبة اللغة العربية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../themes/dark-mode.css">
  <script src="../themes/dark-mode.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

    * {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-emerald-800 mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-emerald-800">شعبة اللغة العربية</h1>
          <p class="text-sm text-gray-600">ثانوية الفلاح بجدة</p>
        </div>
      </div>

      <nav class="hidden md:block">
        <ul class="flex space-x-1 space-x-reverse">
          <li><a href="../index.html" class="px-3 py-2 rounded-md text-sm font-medium text-emerald-800 hover:bg-emerald-100 transition">الرئيسية</a></li>
          <li><a href="../pages/contact.html" class="px-3 py-2 rounded-md text-sm font-medium text-emerald-800 hover:bg-emerald-100 transition">التواصل</a></li>
        </ul>
      </nav>

      <div class="login-btn mr-4">
        <a href="../pages/login.html" class="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition">
          تسجيل الدخول
        </a>
      </div>
    </div>
  </header>

  <!-- Settings Content -->
  <section class="py-16">
    <div class="container mx-auto px-4 max-w-4xl">
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-emerald-800">الإعدادات</h2>
        <p class="text-gray-600 mt-4">إدارة إعدادات حسابك الشخصي</p>
      </div>
      
      <div id="settings-content" class="hidden">
        <!-- Settings content will be loaded here by JavaScript -->
      </div>

      <div id="login-required" class="text-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-xl font-bold text-emerald-800 mb-4">يجب تسجيل الدخول أولاً</h3>
          <p class="text-gray-600 mb-6">يرجى تسجيل الدخول للوصول إلى الإعدادات</p>
          <a href="../pages/login.html" class="bg-emerald-600 text-white px-6 py-3 rounded-md hover:bg-emerald-700 transition">
            تسجيل الدخول
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="auth.js"></script>
  <script>
    // Check if user is logged in and display settings
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.getCurrentUser();
      
      if (currentUser) {
        document.getElementById('login-required').classList.add('hidden');
        document.getElementById('settings-content').classList.remove('hidden');
        
        // Load settings content
        loadSettingsContent(currentUser);
      }
    });

    function loadSettingsContent(user) {
      const settingsContent = document.getElementById('settings-content');
      settingsContent.innerHTML = `
        <div class="space-y-8">
          <!-- Profile Settings -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold text-emerald-800 mb-6">معلومات الملف الشخصي</h3>
            <form id="profile-form" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">الاسم الأول</label>
                  <input type="text" id="firstName" value="${user.firstName}" 
                         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                  <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">اسم العائلة</label>
                  <input type="text" id="lastName" value="${user.lastName}" 
                         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
              </div>
              
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <input type="email" id="email" value="${user.email}" readonly
                       class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
                <p class="text-sm text-gray-500 mt-1">لا يمكن تغيير البريد الإلكتروني</p>
              </div>
              
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                <input type="tel" id="phone" value="${user.profile?.phone || ''}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
              </div>
              
              <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">نبذة شخصية</label>
                <textarea id="bio" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">${user.profile?.bio || ''}</textarea>
              </div>
              
              <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded-md hover:bg-emerald-700 transition">
                حفظ التغييرات
              </button>
            </form>
          </div>

          <!-- Password Settings -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold text-emerald-800 mb-6">تغيير كلمة المرور</h3>
            <form id="password-form" class="space-y-4">
              <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور الحالية</label>
                <input type="password" id="currentPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
              </div>
              
              <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور الجديدة</label>
                <input type="password" id="newPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
              </div>
              
              <div>
                <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة المرور الجديدة</label>
                <input type="password" id="confirmNewPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
              </div>
              
              <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded-md hover:bg-emerald-700 transition">
                تغيير كلمة المرور
              </button>
            </form>
          </div>

          <!-- Other Actions -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold text-emerald-800 mb-6">إجراءات أخرى</h3>
            <div class="space-y-4">
              <div class="flex justify-between items-center">
                <div>
                  <h4 class="font-medium text-gray-900">تسجيل الخروج</h4>
                  <p class="text-sm text-gray-500">الخروج من حسابك الحالي</p>
                </div>
                <button onclick="auth.logout()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                  تسجيل الخروج
                </button>
              </div>
              
              <div class="flex justify-between items-center">
                <div>
                  <h4 class="font-medium text-gray-900">العودة للملف الشخصي</h4>
                  <p class="text-sm text-gray-500">عرض معلوماتك الشخصية</p>
                </div>
                <a href="profile.html" class="bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700 transition">
                  عرض الملف الشخصي
                </a>
              </div>
            </div>
          </div>
        </div>
      `;

      // Setup form handlers
      setupFormHandlers();
    }

    function setupFormHandlers() {
      // Profile form handler
      document.getElementById('profile-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const profileData = {
          phone: document.getElementById('phone').value,
          bio: document.getElementById('bio').value
        };

        if (auth.updateProfile(profileData)) {
          auth.showNotification('تم تحديث الملف الشخصي بنجاح', 'success');
        } else {
          auth.showNotification('حدث خطأ أثناء تحديث الملف الشخصي', 'error');
        }
      });

      // Password form handler
      document.getElementById('password-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
          auth.showNotification('كلمات المرور الجديدة غير متطابقة', 'error');
          return;
        }

        if (newPassword.length < 6) {
          auth.showNotification('كلمة المرور الجديدة يجب أن تكون 6 أحرف على الأقل', 'error');
          return;
        }

        if (auth.changePassword(currentPassword, newPassword)) {
          auth.showNotification('تم تغيير كلمة المرور بنجاح', 'success');
          document.getElementById('password-form').reset();
        } else {
          auth.showNotification('كلمة المرور الحالية غير صحيحة', 'error');
        }
      });
    }
  </script>
</body>
</html>
