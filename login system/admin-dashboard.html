<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الإدارة - شعبة اللغة العربية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../themes/dark-mode.css">
  <script src="../themes/dark-mode.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

    * {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-emerald-800 mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-emerald-800">لوحة الإدارة</h1>
          <p class="text-sm text-gray-600">شعبة اللغة العربية</p>
        </div>
      </div>

      <nav class="hidden md:block">
        <ul class="flex space-x-1 space-x-reverse">
          <li><a href="../index.html" class="px-3 py-2 rounded-md text-sm font-medium text-emerald-800 hover:bg-emerald-100 transition">الرئيسية</a></li>
          <li><a href="profile.html" class="px-3 py-2 rounded-md text-sm font-medium text-emerald-800 hover:bg-emerald-100 transition">الملف الشخصي</a></li>
        </ul>
      </nav>

      <div class="login-btn mr-4">
        <button onclick="auth.logout()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
          تسجيل الخروج
        </button>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-emerald-800">لوحة الإدارة</h2>
        <p class="text-gray-600 mt-4">إدارة النظام وطلبات الحسابات الإدارية</p>
      </div>
      
      <div id="admin-content" class="hidden">
        <!-- Admin content will be loaded here -->
      </div>

      <div id="access-denied" class="text-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-xl font-bold text-red-600 mb-4">غير مخول بالوصول</h3>
          <p class="text-gray-600 mb-6">ليس لديك صلاحيات للوصول إلى لوحة الإدارة</p>
          <a href="../index.html" class="bg-emerald-600 text-white px-6 py-3 rounded-md hover:bg-emerald-700 transition">
            العودة للرئيسية
          </a>
        </div>
      </div>

      <div id="login-required" class="text-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-xl font-bold text-emerald-800 mb-4">يجب تسجيل الدخول أولاً</h3>
          <p class="text-gray-600 mb-6">يرجى تسجيل الدخول كمدير للوصول إلى لوحة الإدارة</p>
          <a href="../pages/login.html" class="bg-emerald-600 text-white px-6 py-3 rounded-md hover:bg-emerald-700 transition">
            تسجيل الدخول
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="auth.js"></script>
  <script src="email-service.js"></script>
  <script>
    // Check if user is admin and display dashboard
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.getCurrentUser();
      
      if (!currentUser) {
        document.getElementById('login-required').classList.remove('hidden');
        return;
      }

      if (!auth.isAdmin()) {
        document.getElementById('access-denied').classList.remove('hidden');
        document.getElementById('login-required').classList.add('hidden');
        return;
      }

      // User is admin, show dashboard
      document.getElementById('login-required').classList.add('hidden');
      document.getElementById('admin-content').classList.remove('hidden');
      
      loadAdminDashboard();
    });

    function loadAdminDashboard() {
      const adminRequests = auth.getAllAdminRequests();
      const pendingRequests = adminRequests.filter(req => req.status === 'pending');

      const adminContent = document.getElementById('admin-content');
      adminContent.innerHTML = `
        <div class="space-y-8">
          <!-- Dashboard Stats -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
              <div class="text-3xl font-bold text-emerald-600 mb-2">${pendingRequests.length}</div>
              <div class="text-gray-700">طلبات قيد الانتظار</div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
              <div class="text-3xl font-bold text-green-600 mb-2">${adminRequests.filter(req => req.status === 'approved').length}</div>
              <div class="text-gray-700">طلبات مقبولة</div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
              <div class="text-3xl font-bold text-red-600 mb-2">${adminRequests.filter(req => req.status === 'rejected').length}</div>
              <div class="text-gray-700">طلبات مرفوضة</div>
            </div>
          </div>

          <!-- Pending Admin Requests -->
          <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b border-gray-200">
              <h3 class="text-xl font-bold text-emerald-800">طلبات الحسابات الإدارية قيد الانتظار</h3>
            </div>
            <div class="p-6">
              ${pendingRequests.length > 0 ? `
                <div class="space-y-4">
                  ${pendingRequests.map(request => `
                    <div class="border border-gray-200 rounded-lg p-4">
                      <div class="flex justify-between items-start">
                        <div class="flex-1">
                          <h4 class="font-bold text-gray-900">${request.firstName} ${request.lastName}</h4>
                          <p class="text-sm text-gray-600 mb-2">${request.email}</p>
                          <p class="text-sm text-gray-600 mb-2">الهاتف: ${request.phone}</p>
                          <p class="text-sm text-gray-600 mb-2">المنصب: ${request.position}</p>
                          <p class="text-sm text-gray-700 mb-2">السبب: ${request.reason}</p>
                          <p class="text-xs text-gray-500">تاريخ الطلب: ${new Date(request.requestDate).toLocaleDateString('ar-SA')}</p>
                        </div>
                        <div class="flex space-x-2 space-x-reverse">
                          <button onclick="approveRequest('${request.id}')" 
                                  class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition text-sm">
                            قبول
                          </button>
                          <button onclick="rejectRequest('${request.id}')" 
                                  class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition text-sm">
                            رفض
                          </button>
                        </div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              ` : `
                <div class="text-center text-gray-500 py-8">
                  <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  لا توجد طلبات قيد الانتظار
                </div>
              `}
            </div>
          </div>

          <!-- All Admin Requests History -->
          <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b border-gray-200">
              <h3 class="text-xl font-bold text-emerald-800">سجل جميع الطلبات</h3>
            </div>
            <div class="p-6">
              ${adminRequests.length > 0 ? `
                <div class="overflow-x-auto">
                  <table class="min-w-full">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">الاسم</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">البريد الإلكتروني</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">المنصب</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">تاريخ الطلب</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">الحالة</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                      ${adminRequests.map(request => `
                        <tr>
                          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${request.firstName} ${request.lastName}
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${request.email}
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${request.position}
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(request.requestDate).toLocaleDateString('ar-SA')}
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusClasses(request.status)}">
                              ${getStatusText(request.status)}
                            </span>
                          </td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              ` : `
                <div class="text-center text-gray-500 py-8">
                  لا توجد طلبات
                </div>
              `}
            </div>
          </div>
        </div>
      `;
    }

    function approveRequest(requestId) {
      if (confirm('هل أنت متأكد من قبول هذا الطلب؟')) {
        if (auth.handleAdminApproval(requestId, true)) {
          auth.showNotification('تم قبول الطلب وإنشاء الحساب الإداري', 'success');
          
          // Send approval email
          const adminRequests = auth.getAllAdminRequests();
          const request = adminRequests.find(req => req.id === requestId);
          if (request) {
            emailService.sendApprovalNotification(request.email, true);
          }
          
          // Reload dashboard
          loadAdminDashboard();
        } else {
          auth.showNotification('حدث خطأ أثناء قبول الطلب', 'error');
        }
      }
    }

    function rejectRequest(requestId) {
      const reason = prompt('سبب الرفض (اختياري):');
      if (confirm('هل أنت متأكد من رفض هذا الطلب؟')) {
        if (auth.handleAdminApproval(requestId, false)) {
          auth.showNotification('تم رفض الطلب', 'success');
          
          // Send rejection email
          const adminRequests = auth.getAllAdminRequests();
          const request = adminRequests.find(req => req.id === requestId);
          if (request) {
            emailService.sendApprovalNotification(request.email, false, reason);
          }
          
          // Reload dashboard
          loadAdminDashboard();
        } else {
          auth.showNotification('حدث خطأ أثناء رفض الطلب', 'error');
        }
      }
    }

    function getStatusClasses(status) {
      switch(status) {
        case 'pending': return 'bg-yellow-100 text-yellow-800';
        case 'approved': return 'bg-green-100 text-green-800';
        case 'rejected': return 'bg-red-100 text-red-800';
        default: return 'bg-gray-100 text-gray-800';
      }
    }

    function getStatusText(status) {
      switch(status) {
        case 'pending': return 'قيد الانتظار';
        case 'approved': return 'مقبول';
        case 'rejected': return 'مرفوض';
        default: return status;
      }
    }
  </script>
</body>
</html>
